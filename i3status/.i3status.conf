# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        output_format = "i3bar"
        colors = true
        interval = 1
        color_good = "#005EFF"
        color_bad = "#B61000"
        color_degraded = "#FC6839"
}

order += "cpu_usage"
order += "load"
# order += "cpu_temperature 0" 
order += "disk /"
order += "disk /home"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
# order += "load"
order += "tztime local"
# order += "ipv6"
order += "volume master"



cpu_usage {
        format = "  cpu  %usage  "
}

load {
        format = "  load %1min  "
        # format = "  load: %1min, %5min, %15min  "
        # max_threshold = 0.3
}

disk "/" {
        # format = " hdd %avail "
        format = "  ⛁ / %avail  "
}

disk "/home" {
        # format = " hdd %avail "
        format = "  ⛁ /home %avail  "
}

wireless _first_ {
        format_up = "wlan: (%quality at %essid, %bitrate) %ip"
        format_down = "  no wlan  "
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
        format_up = "  lan: %ip %speed  "
        format_down = "  no lan  "
}

battery all {
        # format = "%status %percentage %remaining %emptytime"
        format = "  %status %percentage  "
        format_down = "  No battery  "
        last_full_capacity = true
        integer_battery_capacity = true
        # status_chr = ""
        status_chr = "⚡"
        # status_bat = "bat"
        #status_bat = "☉"
        status_bat = ""
        # status_unk = "?"
        status_unk = ""
        # status_full = ""
        status_full = "☻"
        low_threshold = 15
        threshold_type = time
}

tztime local {
        format = " %Y-%m-%d %H:%M:%S "
        #format = " %d.%m. %H:%M "
}

cpu_temperature 0 {
    format = "T: %degrees °C"
    path = "/sys/devices/platform/coretemp.0/temp1_input"
}

volume master {
    format = " ♪: %volume "
    format_muted = " ♪: muted (%volume) "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}





